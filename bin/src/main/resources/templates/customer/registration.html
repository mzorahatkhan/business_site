<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leather Products - Registration</title>
    <!-- This is they styling for navbar which comes from layouts file -->
    <style th:replace="layouts :: navstyle"></style>
    <!--this is styling for registration form which comes from layouts th:fragement="registerStyle" -->
    <style th:replace="layouts :: registerStyle"> </style>
</head>
<body>
	<header>
        <!-- Your header content here -->
       <nav th:replace="layouts :: navbar"></nav>
    </header>
    <h1>Customer Registration</h1>
    
    <form th:action="@{/register}" method="post" th:object="${customer}">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="${customer.firstName}">
        </div>
        
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="${customer.lastName}">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="${customer.email}">
        </div>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
