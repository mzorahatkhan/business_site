<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supply Details</title>
    <style th:replace="layouts :: navstyle"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h4 {
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
        <nav th:replace="layouts :: navbar"></nav>
    </header>
    
    <h4>Supply details</h4>
    
    <table>
        <tr>
            <th>SupplierId</th>
            <th>Supplier Name</th>
            <th>Supplier Country</th>
        </tr>
        <tr th:each="supplier : ${supplierList}">
            <td th:text="${supplier.supplierId}"></td>
            <td th:text="${supplier.supplierName}"></td>
            <td th:text="${supplier.supplierCountry}"></td>
        </tr>
    </table>
    
</body>
</html>
