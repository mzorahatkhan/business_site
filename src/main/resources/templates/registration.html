<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leather Products - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FFE4C4;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #666;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 50%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Customer Registration</h1>
    
    <form th:action="@{/register}" method="post" th:object="${customer}">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="${customer.firstName}">
        </div>
        
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="${customer.lastName}">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="${customer.email}">
        </div>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
